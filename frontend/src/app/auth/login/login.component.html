<!-- login.component.html -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
	<div class="card p-4 shadow-lg" style="width: 400px">
		<h3 class="text-center mb-4">Login</h3>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<div class="mb-3">
				<input type="email" class="form-control" placeholder="Email" formControlName="email" />
				<div *ngIf="submitted && f['email'].errors" class="text-danger">
					<div *ngIf="f['email'].errors['required']">Email is required</div>
					<div *ngIf="f['email'].errors['email']">Invalid email</div>
				</div>
			</div>
			<div class="mb-3">
				<input type="password" class="form-control" placeholder="Password" formControlName="password" />
				<div *ngIf="submitted && f['password'].errors" class="text-danger">Password is required</div>
			</div>
			<div *ngIf="errorMessage" class="text-danger mb-2">{{ errorMessage }}</div>
			<button type="submit" class="btn btn-primary w-100">Login</button>
		</form>
		<p class="text-center mt-3">
			Don't have an account?
			<a routerLink="/register">Register</a>
		</p>
	</div>
</div>
