<!-- register.component.html -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
	<div class="card p-4 shadow-lg" style="width: 400px">
		<h3 class="text-center mb-4">Register</h3>
		<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
			<div class="mb-3">
				<input type="text" class="form-control" placeholder="First Name" formControlName="first_name" />
				<div *ngIf="submitted && f['first_name'].errors" class="text-danger">First name is required</div>
			</div>
			<div class="mb-3">
				<input type="text" class="form-control" placeholder="Last Name" formControlName="last_name" />
				<div *ngIf="submitted && f['last_name'].errors" class="text-danger">Last name is required</div>
			</div>
			<div class="mb-3">
				<input type="email" class="form-control" placeholder="Email" formControlName="email" />
				<div *ngIf="submitted && f['email'].errors" class="text-danger">
					<div *ngIf="f['email'].errors['required']">Email is required</div>
					<div *ngIf="f['email'].errors['email']">Invalid email</div>
				</div>
			</div>
			<div class="mb-3">
				<input type="password" class="form-control" placeholder="Password" formControlName="password" />
				<div *ngIf="submitted && f['password'].errors" class="text-danger">
					<div *ngIf="f['password'].errors['required']">Password is required</div>
					<div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
				</div>
			</div>
			<div class="mb-3">
				<input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirm_password" />
				<div *ngIf="(submitted && f['confirm_password'].errors) || registerForm.errors?.['passwordMismatch']" class="text-danger">
					Passwords must match
				</div>
			</div>
			<div *ngIf="errorMessage" class="text-danger mb-2">{{ errorMessage }}</div>
			<button type="submit" class="btn btn-primary w-100">Register</button>
		</form>
		<p class="text-center mt-3">
			Already have an account?
			<a routerLink="/login">Login</a>
		</p>
	</div>
</div>
