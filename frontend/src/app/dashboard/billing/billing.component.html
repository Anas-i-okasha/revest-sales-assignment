<div class="billing-page container mt-4">
	<h2>My Orders</h2>
	<table class="table table-hover mt-3">
		<thead>
			<tr>
				<th>Order ID</th>
				<th>Date</th>
				<th>Total ($)</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let order of orders">
				<td>{{ order.id }}</td>
				<td>{{ order.date }}</td>
				<td>{{ order.total }}</td>
				<td>
					<button class="btn btn-primary btn-sm" (click)="openOrder(order)">View Details</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<!-- Modal -->

<app-order-details *ngIf="selectedOrder" [order]="selectedOrder" (close)="closeModal()"></app-order-details>
