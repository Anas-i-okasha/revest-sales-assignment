<div class="modal-backdrop">
	<div class="modal-content p-4">
		<h4>Order {{ order.id }}</h4>
		<p>
			<strong>Date:</strong>
			{{ order.date }}
		</p>
		<p>
			<strong>Email:</strong>
			{{ order.userEmail }}
		</p>

		<table class="table mt-3">
			<thead>
				<tr>
					<th>Name</th>
					<th>Quantity</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of order.items">
					<td>{{ item.name }}</td>
					<td>{{ item.quantity }}</td>
					<td>${{ item.price }}</td>
				</tr>
			</tbody>
		</table>

		<p class="mt-2">
			<strong>Total:</strong>
			${{ order.total }}
		</p>

		<button class="btn btn-secondary mt-3" (click)="closeModal()">Close</button>
	</div>
</div>
