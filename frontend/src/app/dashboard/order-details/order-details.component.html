<div class="modal-backdrop">
	<div class="modal-content p-4">
		<h4>Order {{ order.id }}</h4>
		<p>
			<strong>Date:</strong>
			{{ order.order_date |date:'yyyy-MM-dd HH:mm:ss' }}
		</p>
		<p>
			<strong>Email:</strong>
			{{ order.email }}
		</p>

		<table class="table mt-3">
			<thead>
				<tr>
					<th>Name</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of order.products">
					<td>{{ item.name }}</td>
					<td>${{ item.price }}</td>
				</tr>
			</tbody>
		</table>

		<button class="btn btn-secondary mt-3" (click)="closeModal()">Close</button>
	</div>
</div>
